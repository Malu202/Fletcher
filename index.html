<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fletcher</title>
</head>

<body>
    <div id="sidebar">
        <div>
            <label for="wrapColor">Wrap Color:</label>
            <input type="color" id="wrapColor" name="wrapColor" value="#ff0000">
        </div>
        <div>
            <label for="fletchingColor">Fletching Color:</label>
            <input type="color" id="fletchingColor" name="fletchingColor" value="#ff0000">
        </div>
        <div>
            <label for="cockVaneColor">Cock Vane Color:</label>
            <input type="color" id="cockVaneColor" name="cockVaneColor" value="#00ff00">
        </div>
        <div>
            <label for="nockColor">Nock Color:</label>
            <input type="color" id="nockColor" name="nockColor" value="#0000ff">
        </div>
        <div>
            <label for="length">Shaft Length:</label>
            <input type="number" name="length" id="length" value="28">
        </div>
        <div>
            <label for="diameter">Outer Diameter:</label>
            <input type="number" name="diameter" id="diameter" value="0.204">
        </div>
        <div>
            <label for="wrapLength">Wrap Length:</label>
            <input type="number" name="wrapLength" id="wrapLength" value="6.5">
        </div>
        <div>
            <label for="numberOfVanes">Number Of Vanes:</label>
            <input type="number" name="numberOfVanes" id="numberOfVanes" value="3">
        </div>

        <div>Fletching Shape:</div>
        <canvas id="fletchingShapePreview"></canvas>
        <input type="file" name="fletchingShape" id="fletchingShape">
        <div>
            <div>
                <label for="fletchingSize">Size Of Fletching:</label>
                <input type="number" name="fletchingSize" id="fletchingSize" value="3">
            </div>
        </div>
    </div>
</body>
<!-- <script src="https://cdn.skypack.dev/three@0.137.5"></script> -->

<script src="./arrow.js" type="module"></script>
<script src="./index.js" type="module"></script>

</html>
